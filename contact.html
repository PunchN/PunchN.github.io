	<script type="text/javascript">

		var map;

// Функция initMap которая отрисует карту на странице
function initMap() {

    // В переменной map создаем объект карты GoogleMaps и вешаем эту переменную на <div id="map"></div>
    map = new google.maps.Map(document.getElementById('map'), {
        // При создании объекта карты необходимо указать его свойства
        // center - определяем точку на которой карта будет центрироваться
        center: {lat: 48.004330, lng: 37.797556},
        // zoom - определяет масштаб. 0 - видно всю платнеу. 18 - видно дома и улицы города.
        zoom: 18,

        // Добавляем свои стили для отображения карты
        styles: [
        {
        	"featureType": "water",
        	"elementType": "geometry",
        	"stylers": [
        	{
        		"color": "#193341"
        	}
        	]
        },
        {
        	"featureType": "landscape",
        	"elementType": "geometry",
        	"stylers": [
        	{
        		"color": "#2c5a71"
        	}
        	]
        },
        {
        	"featureType": "road",
        	"elementType": "geometry",
        	"stylers": [
        	{
        		"color": "#29768a"
        	},
        	{
        		"lightness": -37
        	}
        	]
        },
        {
        	"featureType": "poi",
        	"elementType": "geometry",
        	"stylers": [
        	{
        		"color": "#406d80"
        	}
        	]
        },
        {
        	"featureType": "transit",
        	"elementType": "geometry",
        	"stylers": [
        	{
        		"color": "#406d80"
        	}
        	]
        },
        {
        	"elementType": "labels.text.stroke",
        	"stylers": [
        	{
        		"visibility": "on"
        	},
        	{
        		"color": "#3e606f"
        	},
        	{
        		"weight": 2
        	},
        	{
        		"gamma": 0.84
        	}
        	]
        },
        {
        	"elementType": "labels.text.fill",
        	"stylers": [
        	{
        		"color": "#ffffff"
        	}
        	]
        },
        {
        	"featureType": "administrative",
        	"elementType": "geometry",
        	"stylers": [
        	{
        		"weight": 0.6
        	},
        	{
        		"color": "#1a3541"
        	}
        	]
        },
        {
        	"elementType": "labels.icon",
        	"stylers": [
        	{
        		"visibility": "off"
        	}
        	]
        },
        {
        	"featureType": "poi.park",
        	"elementType": "geometry",
        	"stylers": [
        	{
        		"color": "#2c5a71"
        	}
        	]
        }
        ]

    });

    // Создаем маркер на карте
    var marker = new google.maps.Marker({

        // Определяем позицию маркера
        position: {lat: 48.004330, lng: 37.797556},

        // Указываем на какой карте он должен появится. (На странице ведь может быть больше одной карты)
        map: map,

        // Пишем название маркера - появится если навести на него курсор и немного подождать
        title: 'Наш маркер: Museum',

        // Укажем свою иконку для маркера
        icon: 'http://rightblog.ru/wp-content/uploads/2016/07/theatre_icon.png'
    });

    // Создаем наполнение для информационного окна
    var contentString = '<div id="content">'+
    '<div id="siteNotice">'+
    '</div>'+
    '<h1 id="firstHeading" class="firstHeading">Museum</h1>'+
    '<div id="bodyContent">'+
    '<p>Welcome to the best' +
    ' Museum</p>'+
    '<p>With a long history of decades upon decades and reputation and title of the biggest and oldest museum in the local area, this place is worth a visit.'+
    '</p>'+
    '</div>'+
    '</div>';

    // Создаем информационное окно
    var infowindow = new google.maps.InfoWindow({
    	content: contentString,
    	maxWidth: 400
    });

    // Создаем прослушивание, по клику на маркер - открыть инфо-окно infowindow
    marker.addListener('click', function() {
    	infowindow.open(map, marker);
    });

}
</script>
